{% include "_header.html" %}

<body>
{% include "_back.html" %}

<section>
  <h3>Введите данные сервиса:</h3>

  <form>
    <div>
      <label for="input-token">Токен доступа:</label>
      <input type="text" id="input-token">
    </div>
  </form>

  <button onclick="send()">Отправить</button>

  <section id="output" style="display: none">
    <img src="{{ url_for('static', filename='images/done.svg') }}" alt="done">
    <div style="color: lightgreen">Сервис и вся его статистика успешно удалены, если существовали</div>
  </section>
</section>


<script>
  async function send() {
    const token = document.getElementById('input-token').value;
    const res = await fetch(`/service?token=${token}`, {
      method: 'DELETE',
    });
    if (res.ok) {
      document.getElementById('output').style.removeProperty('display');
    }
  }
</script>
</body>
</html>
